<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    (() => {

      // function Counter(props) {
      //   return <li style={{backgroundColor:props.color}}>0</li>;
      // }

      // クラスの書き方（上の関数と意味は一緒）
      class Counter extends React.Component {
        // JSXは直接returnするのではなく render() メソッドで渡してあげる必要がある
        render() {
          // returnの中で、JSXを書いていく
          return (
            // propsはthisを付けてあげる必要がある
            <li style={{backgroundColor:this.props.color}}>0</li>
          );
        }
      }

      ReactDOM.render(
        <div className="container">
          <ul>
            <Counter color="tomato"/>
            <Counter color="skyblue"/>
            <Counter color="limegreen"/>
          </ul>
        </div>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
