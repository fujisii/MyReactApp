<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    (() => {

      function Counter(props) {

        // ①
        // function countUp() {
        //   alert('count up!');
        // }

        // ②
        // function countUp(color) {
        //   alert(color);
        // }

        // ③
        function countUp(e, color) {
          e.preventDefault();
          alert(color);
        }

        // ①
        // return (
        //   <li style={{backgroundColor:props.color}} onClick={countUp}>
        //     0
        //   </li>
        // );

        // ②
        // 関数に引数を渡したい場合は、無名関数を onClick に渡してあげる必要がある
        // return (
        //   <li style={{backgroundColor:props.color}} onClick={() => countUp(props.color)}>
        //     0
        //   </li>
        // );

        // ③
        // aタグにonClickを付けたい場合
        // ・aタグはそのままだと画面が遷移してしまうので、それを防ぐためのテクニックがある
        //   ・href属性はダミーにする
        //   ・onClickにイベントオブジェクト（e）を渡してあげる
        //   ・上の方のcountUpではイベントオブジェクトを受け取る
        //   ・一番最初にe.preventDefault();とすることで、画面の遷移を防ぐことができる
        //   ・アロー関数式で、引数が1つの時は括弧を省略できる「onClick={(e) => ...」→「onClick={e => ...」
        return (
          <li style={{backgroundColor:props.color}}>
            <a href="#" onClick={e => countUp(e, props.color)}>
              0
            </a>
          </li>
        );
      }

      ReactDOM.render(
        <div className="container">
          <ul>
            <Counter color="tomato"/>
            <Counter color="skyblue"/>
            <Counter color="limegreen"/>
          </ul>
        </div>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
